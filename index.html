<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/to_do_list.png" alt="to-do list"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text" onkeydown="handleEnter(event)">
                <button onclick="addTask()">Add</button>
            </div>
            <p id="error-message" style="color: red; font-size: 14px; margin-top: 5px;"></p>
            <ul id="list-container">
            </ul> 
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
